# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - apt-get update -yq
  - apt-get upgrade -y
  - apt-get install ffmpeg -y
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install pip --upgrade
  - pip install -r requirements.txt --upgrade
  - pip install mypy flake8 pylint pytest --upgrade

mypy:
  script:
    - pip install mypy  # you can flake8
    - mypy .

flake8:
  script:
    - flake8 MultimediaDatabase/

pytest:
  script:
    - pytest -vs MultimediaDatabase/test.py

pylint:
  script:
    - pylint -v MultimediaDatabase/test.py
    - pylint -v MultimediaDatabase/multimedia_database/

pages:
  script:
    - pip install sphinx sphinx-rtd-theme
    - cd doc ; make html
    - mv build/html/ ../public/
  artifacts:
    paths:
      - public
  only:
    - develop
